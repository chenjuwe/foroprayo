  <body>

    <script>
      // 簡化的水平鎖定，不影響垂直滾動和點擊
      (function() {
        function preventHorizontalScroll() {
          // 只防止水平滾動，保持垂直滾動
          if (window.scrollX !== 0) {
            window.scrollTo(0, window.scrollY);
          }
        }
        
        // 監聽滾動，只重置水平位置
        window.addEventListener('scroll', preventHorizontalScroll, { passive: true });
        
        // 防止頁面被水平拖動
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length === 1) {
            window.startX = e.touches[0].clientX;
          }
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
          if (e.touches.length === 1 && window.startX) {
            const deltaX = Math.abs(e.touches[0].clientX - window.startX);
            const deltaY = Math.abs(e.touches[0].clientY - (e.touches[0].target?.getBoundingClientRect?.()?.top || 0));
            
            // 只在明顯水平滑動且不是垂直滑動時阻止
            if (deltaX > deltaY && deltaX > 30) {
              e.preventDefault();
            }
          }
        }, { passive: false });
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
