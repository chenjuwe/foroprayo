<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>PfoFire - 離線中</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell, system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      background-color: #f7f1e6;
      color: #333;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    .button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>您目前處於離線狀態</h1>
    <p>看起來您的網絡連接已中斷。請檢查您的網絡連接並嘗試重新載入頁面。</p>
    <p>某些已緩存的內容可能仍然可用。</p>
    <button class="button" onclick="window.location.reload()">重新載入</button>
  </div>
  <script>
    // Check network status periodically
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
